    <div class="col9">
        <h3>Binary Tree</h3>
    
    <div class="col5 pull-left">
        <div class="block">
            <img src="/img/btree_order.PNG" style="width:100%" />
        </div>
        <div class="block">
            <img src="/img/btree.PNG" style="width:100%" />
        </div>

    <div class="block col4 pull-left">
            <pre><code class="c">/* Tree */
typedef struct TNode
{
    int data;
    struct TNode *pleft;
    struct TNode *pright;
} TNode;

/* Minimum */
TNode *p = *tree;
if (!p) return NULL; 
if (p-&gt;pleft)
    return minimum(&amp;(p-&gt;pleft));
*tree = p-&gt;pright;
return p;
</code></pre>
