<!DOCTYPE html><html class=''>
<html>
<head>
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/code-vs.css" />
    
    <script src="//code.jquery.com/jquery-2.2.0.min.js" type="application/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <div class="container">
        <div class="block">
            <h3>Datentypen</h3>
            <table>
                <thead>
                    <tr>
                        <th>Datentyp</th>
                        <th>Wertebereich</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><pre><code class="c transparent">unsigned char</code></pre></td>
                        <td>0 bis 255 [8 bit]</td>
                    </tr>
                    <tr>
                        <td><pre><code class="c transparent">int</code></pre></td>
                        <td>-2147483648 bis 2147483647</td>
                    </tr>
                    <tr>
                        <td><pre><code class="c transparent">float</code></pre></td>
                        <td>1.175494351e- 38 bis 3.402823466e+38</td>
                    </tr>
                    <tr>
                        <td><pre><code class="c transparent">double</code></pre></td>
                        <td>2.2250738585072014e-308 bis 1.7976931348623157e+308</td>
                    </tr>
                </tbody>
            </table>
            <p>Die Angaben beziehen sich auf eine 32-bit Architektur</p>
        </div>
    </div>
</body>
</html>
